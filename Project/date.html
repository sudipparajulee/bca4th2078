<html>
    <head>
        <title>My title</title>
    </head>
    <body>
        <h1 id="result"></h1>
        <script>
            currenttime();
            function currenttime()
            {
                var mydate = new Date();
                var hour = mydate.getHours();
                var min = mydate.getMinutes();
                var sec = mydate.getSeconds();
                var mili = mydate.getMilliseconds();
                var current = check(hour)+':'+check(min)+':'+check(sec)+":"+mili;
                document.getElementById('result').innerHTML = current;
            }

            function check(x)
            {
                // return x<10?'0'+x : x;
                if(x<10)
                {
                    return '0'+x;
                }
                else
                {
                    return x;
                }
            }

            setInterval(currenttime,1);
        </script>
    </body>
</html>
