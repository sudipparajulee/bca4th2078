            //var

            var a = 3; //can redeclare and change value
            console.log(a);

            let b = 2;
            //let b = 3; //can't redeclare but can change value
            console.log(b);
            //const

            const c = 2;
            // const c = 3; //can't redeclare and can't change value
            console.log(c);
