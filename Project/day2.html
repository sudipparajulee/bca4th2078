<html>
    <head>
        <title>Example</title>
    </head>
    <body>
        <p id="studentname">Kushal</p>

        <input type="text" id="email">

        <button onclick="myFunction();">click</button>
        <br> <br>
        <input type="number" id="num1" placeholder="First number">
        <input type="number" id="num2" placeholder="Second Number">
        <button onclick="calculate();">Calculate</button>
        <h1 id="result"></h1>

        <script>
            
            function myFunction()
            {
                var name = document.getElementById('studentname').innerHTML;
                var fullname = name + ' Subedi';
                document.getElementById('studentname').innerHTML = fullname;

                document.getElementById('email').value = 'bca@lict.edu.np';
            }

            function calculate()
            {
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var sum = parseInt(num1)+parseInt(num2);
                document.getElementById('result').innerHTML = 'The sum is '+sum;
            }

        </script>
    </body>
</html>
