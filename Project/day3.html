<html>
    <head>
        <title>Arithmetic Operation</title>
    </head>
    <body>
        <input type="number" placeholder="First Number" id="num1">
        <input type="number" placeholder="Second Number" id="num2">

        <button onclick="sum()">Add</button>
        <button onclick="sub()">Subtract</button>
        <button onclick="mul()">Multiply</button>
        <button onclick="div()">Divide</button>

        <button onclick="check()">Even or Odd</button>

        <h1 id="result"></h1>

        <script>
            function sum(){
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var result = parseInt(num1) + parseInt(num2);
                document.getElementById('result').innerHTML = 'The sum is '+ result;
            }

            function sub(){
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var result = parseInt(num1) - parseInt(num2);
                document.getElementById('result').innerHTML = 'The subtraction is '+ result;
            }

            function mul()
            {
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var result = parseInt(num1) * parseInt(num2);
                document.getElementById('result').innerHTML = 'The multiplication is '+ result;
            }

            function div()
            {
                var num1 = document.getElementById('num1').value;
                var num2 = document.getElementById('num2').value;
                var result = parseInt(num1) / parseInt(num2);
                document.getElementById('result').innerHTML = 'The division is '+ result;
            }

            function check()
            {
                var num = document.getElementById('num1').value;
                if(num%2==0)
                {
                    document.getElementById('result').innerHTML = num+' is even';
                }
                else
                {

                    document.getElementById('result').innerHTML = num+' is odd';
                }
            }
        </script>
    </body>
</html>
